<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<title>Nexus Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    .glow {
      box-shadow: 0 0 5px theme('colors.primary'), 0 0 10px theme('colors.primary'), 0 0 20px theme('colors.primary'), 0 0 40px theme('colors.primary');
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0d8bf2",
            "background-light": "#f5f7f8",
            "background-dark": "#101a22",
          },
          fontFamily: {
            "display": ["Space Grotesk"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100">
<div class="relative min-h-screen w-full flex items-center justify-center overflow-hidden p-4">
<div class="absolute inset-0 bg-background-dark opacity-50 z-0"></div>
<div class="absolute -top-1/2 -left-1/2 w-full h-full bg-primary/10 rounded-full animate-pulse blur-3xl"></div>
<div class="absolute -bottom-1/2 -right-1/2 w-3/4 h-3/4 bg-primary/20 rounded-full animate-pulse blur-3xl delay-500"></div>
<main class="relative z-10 w-full max-w-md p-8 space-y-8 bg-background-light/10 dark:bg-background-dark/20 backdrop-blur-sm border border-primary/20 rounded-xl shadow-2xl">
<div class="text-center">
<h1 class="text-4xl font-bold text-gray-100 dark:text-white drop-shadow-[0_2px_2px_rgba(0,0,0,0.5)]">
<span class="text-primary">NEXUS</span>
</h1>
<p class="mt-2 text-gray-300 dark:text-gray-400">System Monitoring &amp; Management</p>
</div>
<form class="space-y-6">
<div>
<label class="sr-only" for="username">Username</label>
<input class="w-full px-4 py-3 bg-background-light/20 dark:bg-background-dark/30 border border-primary/30 rounded-lg text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" id="username" name="username" placeholder="Username" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full px-4 py-3 bg-background-light/20 dark:bg-background-dark/30 border border-primary/30 rounded-lg text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<button class="w-full py-3 px-4 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary transition-all duration-300 glow" type="submit">
            Login
          </button>
</div>
</form>
</main>
<footer class="absolute bottom-4 text-center w-full text-gray-400 dark:text-gray-500 text-sm">
<p>Powered by Dronzer Studios</p>
</footer>
</div>

</body></html>
