name: Build Android APK

on:
  push:
    branches: [main]
    paths:
      - 'nexus-mobile/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nexus-mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: nexus-mobile/package-lock.json

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Generate native project files
        run: npx expo prebuild --platform android --clean

      - name: Generate debug keystore for signing
        run: |
          mkdir -p android/app
          keytool -genkey -v -keystore android/app/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            nexus-mobile/android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('nexus-mobile/android/gradle/wrapper/gradle-wrapper.properties', 'nexus-mobile/android/app/build.gradle') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Build release APK
        working-directory: nexus-mobile/android
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK
        run: |
          VERSION=$(node -e "console.log(require('./app.json').expo.version)")
          APK_FILE=$(find android/app/build/outputs/apk/release -name '*.apk' ! -name '*unsigned*' | head -1)
          if [ -z "$APK_FILE" ]; then
            echo "ERROR: No release APK found"
            find android/app/build/outputs -name '*.apk' 2>/dev/null
            exit 1
          fi
          cp "$APK_FILE" ./nexus-monitor-v${VERSION}.apk
          echo "APK_NAME=nexus-monitor-v${VERSION}.apk" >> $GITHUB_ENV
          echo "APK_VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexus-monitor-apk
          path: nexus-mobile/nexus-monitor-v*.apk
          retention-days: 30
          if-no-files-found: error
